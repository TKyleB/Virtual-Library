<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./script.js" defer></script>

    <title>The Virtual Library</title>
</head>

<body class="bg-dark">
    <div class="container">
        <header>
            <div class="d-flex justify-content-center text-white pb-2">
                <h1>The Virtual Library</h1>
            </div>
        </header>
        <main>
            <div class="d-flex justify-content-center"><button class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Add Book</button></div>
            <div class="library d-flex flex-column align-items-center flex-md-row flex-wrap">
                <div class="card m-3" style="width: 18rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Card title</h5>
                            <button class="btn btn-danger btn-sm py-0">X</button>
                        </div>

                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Book Title</li>
                        <li class="list-group-item">Book Author</li>
                        <li class="list-group-item">Book Pages</li>
                        <li class="list-group-item">Read <span><input type="checkbox" class="pt-2"></span></li>
                    </ul>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Card title</h5>
                            <button class="btn btn-danger btn-sm py-0">X</button>
                        </div>

                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Book Title</li>
                        <li class="list-group-item">Book Author</li>
                        <li class="list-group-item">Book Pages</li>
                        <li class="list-group-item">Read <span><input type="checkbox" class="pt-2"></span></li>
                    </ul>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="#">
                            <div class="modal-body">


                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input class="form-control" type="text" name="title" id="title" required>
                                </div>

                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <input class="form-control" type="text" name="auhtor" id="author" required>
                                </div>

                                <div class="form-group">
                                    <label for="pages">Number of Pages</label>
                                    <input class="form-control" type="number" name="pages" id="pages" min="1">
                                </div>

                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" name="read" id="read">
                                    <label for="read">Have you read this book?</label>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" id="submit" type="submit">Add Book</button>
                        </form>

                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
